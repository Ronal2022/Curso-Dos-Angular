<h1 class="col-md-12 col-lg-3">Hola Mundo</h1>
<img class="ronal" src="./assets/imagen/Ronal.png" alt="Ronal imagen">
  
<div>
  <h2 class="text-center fw-bold m-4">Formulario de contacto</h2>
    <div class="form-group row mb-3">
      <label for="nombre" class="col-sm-1 col-form-label required">Nombre:</label>
      <div class="col-sm-3">
        <input type="text"
               class="form-control"
               required
               id="nombre"
               [(ngModel)]="nombre"
               name="nombre"
               placeholder="Ingrese su nombre">
      </div>
      <label for="apellido" class="col-sm-1 col-form-label ms-5 required">Apellido:</label>
      <div class="col-sm-3">
        <input type="text"
               class="form-control"
               id="apellido"
               required
               [(ngModel)]="apellido"
               name="apellido"
               placeholder="Ingrese su apellido">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="correo" class="col-sm-1 col-form-label required">Correo electrónico:</label>
      <div class="col-sm-3">
        <input type="email"
               class="form-control"
               id="correo"
               required
               [(ngModel)]="correo"
               name="correo"
               placeholder="Ingrese su correo electrónico">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="comentarios" class="col-sm-1 col-form-label">Comentarios:</label>
      <div class="col-sm-10">
        <textarea class="form-control textoDeArea"
                  id="comentarios"
                  [(ngModel)]="comentarios"
                  name="comentarios"
                  rows="3"
                  maxlength="500"
                  placeholder="Ingrese un comentario. Máximo 500 caracteres."></textarea>
      </div>
    </div>
    <div class="text-center m-5">
      <button class="btn btn-primary py-2 px-4">Enviar</button>
    </div>
</div>
